<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Jatin Shrivastava</title>
    <!-- Logo -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans|Monoton|Saira+Condensed|Open+Sans+Condensed:300|Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet" />
    <style type="text/css">
      /* Necessary for full page carousel*/

      html,
      body,
      header,
      .view {
        height: 100%;
      }
      /* Carousel*/

      .carousel,
      .carousel-item,
      .carousel-item.active {
        height: 100%;
      }

      .carousel-inner {
        height: 100%;
      }

    .myVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }


    h1 {
    font-family:'Helvetica Neue';
    color:  #FFF;
    font-size: 80px;
    padding: 20px 30px;
    text-shadow: 2px 2px rgba(0,0,0,0.3);
    text-transform: uppercase;
}



.drop {
   background: rgba(255,255,255,0.4);
   border-radius: 10px;
   border: 1px solid rgba(255,255,255,0.2);
   position: absolute;
   backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
   display: block;
   margin: 0 auto;
   height: 100%;
   width: 100%;
}

.drop1 {
   width: 100%;
   height: 100%;
   top: 0px;
   left: 0;
   right: 0;
   z-index: 2;
   backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
}

/* Position text in the middle of the page/image */
.bg-text {
  /* background-color: rgb(0,0,0); Fallback color */
  /* background-color: rgba(0,0,0, 0.4); Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}

@media (max-width: 575.98px) {
  .bg-text-sm {
    left: 0px !important;
    width: 100% !important;
    text-align: center !important;
    transform: translate(0%,-50%);
  }

  .heading-sm {
    text-align: center !important;
  }
}


    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div id="nav-placeholder"></div>
    <!-- Navbar -->

    <!-- Navbar -->
    <!-- data-ride="carousel" -->
    <!--Carousel Wrapper-->

    <!-- Mask & flexbox options-->
    <video playsinline autoplay muted loop id="myVideo" class="myVideo">
        <source src="/video/coming_soon_video.mp4" type="video/mp4">
      </video>
      <div class="drop drop1">
    </div>
    <!-- Mask & flexbox options-->

<div class="bg-text bg-text-sm">
  <h1 class="wow fadeIn heading-sm" data-wow-delay="1s">Coming Soon</h1>
</div>

    <!--Footer-->
    <!-- <div id="footer-placeholder"></div> -->
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript " src="js/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript " src="js/popper.min.js "></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript " src="js/mdb.min.js "></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript " src="js/custom.js "></script>

    <script type="text/javascript ">
      // Animations initialization
      new WOW().init();
      $(function(){
        $("#nav-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
