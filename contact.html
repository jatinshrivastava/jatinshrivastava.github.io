<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Jatin Shrivastava</title>
    <!-- Logo -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans|Monoton|Saira+Condensed|Open+Sans+Condensed:300|Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet" />
    <style type="text/css">
      /* Necessary for full page carousel*/

      html,
      body,
      header,
      .view {
        height: 100%;
      }
      /* Carousel*/

      .carousel,
      .carousel-item,
      .carousel-item.active {
        height: 100%;
      }

      .carousel-inner {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div id="nav-placeholder"></div>
    <!-- Navbar -->

  <div class="main-background view">
    <div style="display: none;"></div>
    <div>
      <div data-draggable="true" style="position: relative;">
        <!---->
        <!---->
        <section draggable="false" class="container pt-5 mt-4" data-v-271253ee="">
          <section class="mb-5">
            <style>
              /* Map settings */
              .map-container-2 {
                height: 500px;
              }
  
              .map-container-2 iframe {
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
              }
  
              .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
              }
  
              @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                  border-top-right-radius: 0;
                }
  
                .rounded-bl-lg-5 {
                  border-bottom-left-radius: 0.5rem;
                }
              }
            </style>
            <style class="darkreader darkreader--sync" media="screen"></style>
            <div class="card mb-3 mt-4 contact-card">
              <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                  <div class="map-container-2 w-100 mb-4 mb-lg-0"> <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3356.2155170817796!2d-97.12402087403325!3d32.733467532708815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e7d0c3ab3fb93%3A0xb3498111730735c2!2sTimberbrook%20Apartments!5e0!3m2!1sen!2sus!4v1656928956651!5m2!1sen!2sus"
                      class="rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" frameborder="0" allowfullscreen=""></iframe>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card-body py-0 px-md-5">
                    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xrgjwbzq" method="post">
                      <fieldset id="fs-frm-inputs">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="First and last name" required="">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your message here" required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                      </fieldset>
                      <button type="submit" class="btn border border-light contact-button-submit" value="Submit">Submit</button>
                    </form><style>/* reset */
                    #fs-frm input,
                    #fs-frm select,
                    #fs-frm textarea,
                    #fs-frm fieldset,
                    #fs-frm optgroup,
                    #fs-frm label,
                    #fs-frm #card-element:disabled {
                      font-family: inherit;
                      font-size: 100%;
                      color: inherit;
                      border: none;
                      border-radius: 0;
                      display: block;
                      width: 100%;
                      padding: 0;
                      margin: 0;
                      -webkit-appearance: none;
                      -moz-appearance: none;
                    }
                    #fs-frm label,
                    #fs-frm legend,
                    #fs-frm ::placeholder {
                      font-size: .825rem;
                      margin-bottom: .5rem;
                      padding-top: .2rem;
                      display: flex;
                      align-items: baseline;
                    }
                    
                    /* border, padding, margin, width */
                    #fs-frm input,
                    #fs-frm select,
                    #fs-frm textarea,
                    #fs-frm #card-element {
                      border: 1px solid rgba(0,0,0,0.2);
                      background-color: rgba(255,255,255,0.9);
                      color: black;
                      padding: .75em 1rem;
                      margin-bottom: 1.5rem;
                    }
                    #fs-frm input:focus,
                    #fs-frm select:focus,
                    #fs-frm textarea:focus {
                      background-color: white;
                      outline-style: solid;
                      outline-width: thin;
                      outline-color: gray;
                      outline-offset: -1px;
                    }
                    #fs-frm [type="text"],
                    #fs-frm [type="email"] {
                      width: 100%;
                    }
                    #fs-frm [type="button"],
                    #fs-frm [type="submit"],
                    #fs-frm [type="reset"] {
                      width: auto;
                      cursor: pointer;
                      -webkit-appearance: button;
                      -moz-appearance: button;
                      appearance: button;
                    }
                    #fs-frm [type="button"]:focus,
                    #fs-frm [type="submit"]:focus,
                    #fs-frm [type="reset"]:focus {
                      outline: none;
                    }
                    #fs-frm [type="submit"],
                    #fs-frm [type="reset"] {
                      margin-bottom: 0;
                    }
                    #fs-frm select {
                      text-transform: none;
                    }
                    
                    #fs-frm [type="checkbox"] {
                      -webkit-appearance: checkbox;
                      -moz-appearance: checkbox;
                      appearance: checkbox;
                      display: inline-block;
                      width: auto;
                      margin: 0 .5em 0 0 !important;
                    }
                    
                    #fs-frm [type="radio"] {
                      -webkit-appearance: radio;
                      -moz-appearance: radio;
                      appearance: radio;
                    }
                    
                    /* address, locale */
                    #fs-frm fieldset.locale input[name="city"],
                    #fs-frm fieldset.locale select[name="state"],
                    #fs-frm fieldset.locale input[name="postal-code"] {
                      display: inline;
                    }
                    #fs-frm fieldset.locale input[name="city"] {
                      width: 52%;
                    }
                    #fs-frm fieldset.locale select[name="state"],
                    #fs-frm fieldset.locale input[name="postal-code"] {
                      width: 20%;
                    }
                    #fs-frm fieldset.locale input[name="city"],
                    #fs-frm fieldset.locale select[name="state"] {
                      margin-right: 3%;
                    }
                    </style>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
        <!---->
      </div>
    </div>
  </div>


    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript " src="js/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript " src="js/popper.min.js "></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript " src="js/mdb.min.js "></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript " src="js/custom.js "></script>
    <!-- Parallax JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    <!-- Transition JavaScript -->
    <script src="./js/index.js"></script>

    <script type="text/javascript ">
      // Animations initialization
      new WOW().init();
      $(function(){
        $("#nav-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
